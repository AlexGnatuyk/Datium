<div class="content-wrapper">
    <h1 class="datium-page-title">Новости</h1>
    <div class="content-main">

        <form>
            <div class="form-group">
                <label>Title</label>
                <input type="text" name="news-title">
            </div>
            <div class="form-group">
                <label>Text</label>
                <input type="text" name="news-text">
            </div>
            <button type="submit">Public</button>
        </form>

        <div class="datium-news" ng-repeat="new in vm.news">
            <h2 class="datium-news-title">
                {{new.title}}
            </h2>
            <div class="datium-news-body">
                {{ new.text }}
            </div>
        </div>
    </div>
</div>

<div class="col-xs-9">
    <div class="datium-auth-login">
        <form role="form" name="login" ng-submit="vm.login()" class="datium-auth">
            <div class="form-group">
              <label for="login__username" class="datium-auth-label">Username</label>
              <input type="text"
                     name="login__username"
                     id="login__username"
                     class="form-control"
                     ng-model="vm.username" />
            </div>

            <div class="form-group">
              <label for="login__password" class="datium-auth-label">Password</label>
              <input type="password"
                     name="login__password"
                     id="login__password"
                     class="form-control"
                     ng-model="vm.password" />
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-default btn-auth">Sign in</button>
            </div>
        </form>
    </div>
    <a type="register" href="register">Create an account</a>
</div>

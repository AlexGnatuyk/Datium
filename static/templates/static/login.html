<div ng-include="'/static/templates/static/logo.html'" ng-controller="NavbarController as vm"></div>
<div class="col-lg-3 col-lg-offset-4 datium-login">
  <form role="form" ng-submit="vm.login()" class="datium-auth">
    <div class="form-group">
      <label for="login__username" class="datium-auth-label">Имя пользователя</label>
      <input type="text"
             name="login__username"
             id="login__username"
             class="form-control"
             ng-model="vm.username" />
    </div>

    <div class="form-group">
      <label for="login__password" class="datium-auth-label">Пароль</label>
      <input type="password"
             name="login__password"
             id="login__password"
             class="form-control"
             ng-model="vm.password" />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-default btn-auth">Войти</button>
    </div>
  </form>
  <a type="register" href="register">Создать аккаунт</a>
</div>

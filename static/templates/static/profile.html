<div class="col-lg-offset-3 col-lg-8">
    <h1 class="text-center">Мой профиль</h1>
    <div class="row">
        <form role="form" ng-submit="vm.update()">
            <div class="col-lg-4">
                <img src="{{ vm.profile.avatar }}" class="img-circle">
            </div>
            <div class="col-lg-7">
                <div class="row">
                    <div class="col-lg-3">
                        <label class="text-center ">Username</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text"
                         name="profile__username"
                         id="profile__username"
                         class="form-control"
                         ng-model="vm.profile.username"/>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-3">
                        <label class="text-center ">Email</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="email"
                         name="profile__email"
                         id="profile__email"
                         class="form-control"
                         ng-model="vm.profile.email">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-3">
                        <label class="text-center ">Имя</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text"
                         name="profile__first_name"
                         id="profile__first_name"
                         class="form-control"
                         ng-model="vm.profile.first_name"/>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-3">
                        <label class="text-center ">Фамилия</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text"
                         name="profile__second_name"
                         id="profile__second_name"
                         class="form-control"
                         ng-model="vm.profile.second_name"/>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-offset-5 col-lg-5">
                        <div class="form-group">
                            <button type="submit" class="btn btn-default btn-auth">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="content-wrapper">
    <div class="content-header">
        <h3 class="datium-page-title">Users</h3>
        <hr class="teachers">
    </div>
    <div class="content-main">
        <div class="content-main-teachers">
            <div class="row">
                <div class="col-xs-offset-1 col-xs-9 content-main">
                    <div class="nav nav-pills teachers_list">
                        <h2 ng-repeat="user in vm.users">
                            <a name="teachers_names" href="/users/{{ user.id }}">{{ user.first_name || user.username}} {{ user.last_name }} ({{ user.permissions }})</a>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
